<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid row">
                    <div class="col-3 d-flex justify-content-start">
                        <a class="navbar-brand" href="#">
                            <img src="src/img/list.svg" alt="list" />
                        </a>
                        <a class="navbar-brand" href="#">
                            <img src="src/img/youtube.svg" alt="youtube" />
                            YouTube
                        </a>
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <form class="input-group" role="search">
                            <input
                                class="form-control"
                                type="search"
                                placeholder="Search"
                                aria-label="Search" />
                            <a
                                class="btn btn-outline-dark rounded-end-circle input-group-text"
                                type="submit">
                                <img src="src/img/search.svg" alt="search" />
                            </a>
                            <a class="btn btn-outline-dark rounded-circle ms-3" type="submit">
                                <img src="src/img/mic-fill.svg" alt="mic-fill" />
                            </a>
                        </form>
                    </div>
                    <div class="col-3 d-flex justify-content-end">
                        <a class="navbar-brand" href="#">
                            <img src="src/img/camera-video.svg" alt="camera-video" />
                        </a>
                        <a class="navbar-brand" href="#">
                            <img src="src/img/bell.svg" alt="bell" />
                        </a>
                        <a class="navbar-brand" href="#">
                            <img src="src/img/person-circle.svg" alt="person-circle" />
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <main></main>

        <footer></footer>
    </body>
</html>
